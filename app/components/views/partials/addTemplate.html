<form id="edit-template-form" ng-submit="uploadFile()" ng-controller="TemplateController">

    <input type="hidden" ng-model="model.sesion_id" name="X-Session-Id" id="X-Session-Id"> 
    <div class="row">
        <div class="form-group"> 
          <div class="col-md-5"></div>
          <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="model.name" placeholder="Nombre del Tema..." autocomplete="off">
          </div>
          <div class="col-md-5"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <iframe id="preview-iframe" style="">
            </iframe>
        </div>
        <div class="col-md-1"></div>
    </div>
    <h3>HTML</h3>
    <div class="row code-row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <section>
            <div id="html" ui-codemirror="{
                lineNumbers: true,
                theme:'ambiance',
                lineWrapping : true,
                mode: 'htmlembedded'
              }" ng-model="model.html" 
                  ng-change="preview()">
            </div>
          </section>
        </div>
        <div class="col-md-1"></div>
    </div>

    <h3>CSS</h3>
    <div class="row code-row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <section>
            <div id="css-text" ui-codemirror="{
                lineNumbers: true,
                theme:'ambiance',
                lineWrapping : true,
                mode: 'css'
              }" ng-model="model.css" ng-change="preview()">
            </div>
          </section>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="button" ngf-select="onFileSelect($file)" ng-model="model.preview_image" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">Select</div>
    <div class="progress" style="margin-top: 20px;">
      <div class="progress-bar" progress-bar="uploadProgress" role="progressbar">
        <span ng-bind="uploadProgress"></span>
        <span>%</span>
      </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary btn-sm" id="edit-template-save-btn">Save</button>
        </div>
    </div>
</form>
