<div>
  <h1 class="text-center">Informacion basica:</h1>
  <table class="user-profile">
    <tr>
      <th>Nombre: </th>
      <td>{{user.user_data.name}}</td>
    </tr>
    <tr>
      <th>Apellido: </th>
      <td>{{user.user_data.lastname}}</td>
    </tr>
    <tr>
      <th>Email:</th>
      <td>{{user.user_data.email}}</td>
    </tr>
    <tr>
      <th>Telefonos:</th>
      <td>{{user.user_data.telephone}}</td>
    </tr>
    <tr>
      <th>Paginas Web: </th>
      <td>{{user.user_data.webpage}}</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" value="Close" ng-click="closeViewProfile()"/></td>
    </tr>
  </table>
</div>
