<!DOCTYPE html>
<html>
<head>
  <title>CV Online</title>
  <link rel='stylesheet' href='/resources/dist/css/AdminLTE.min.css' />
  <link rel='stylesheet' href='/resources/dist/css/skins/skin-blue.min.css' />
  <link rel='stylesheet' href='/resources/bootstrap/css/bootstrap.min.css' />
  <link rel='stylesheet' href='/resources/stylesheets/style.css' />
  <script src="/resources/plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
</head>
<body class="skin-blue sidebar-mini" ng-app="cvApp" ng-controller="UserController" id="UserControllerId"> 
  <div id="status">
  </div>
  <div class="skin-blue sidebar-mini">
    <div >
      <div ng-switch on="user.isLogged">
        <!--<div ng-switch-when="false">-->
        <div ng-switch-when="true">
          <div ng-include="template.header"></div>
          <div ng-include="template.body"></div><!--Code added by Frank-->
          <div ng-include="template.sidebar"></div>
        </div>
        <div ng-switch-when="false">
        <!--<div ng-switch-when="true">-->
          <div ng-include="template.headerHome"></div>
          <div ng-include="template.partSlider"></div>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
    <div class="row" style="width: 900px;margin-left: 356px;">
      <div class="col-md-16" id="content">
        <div ng-view></div>
      </div>
    </div>
  </section>
  <div class="row footer footer-details">
    <div class="col-md-7 ">
      <p id="copyright-text">Online CV 2015. Todos los derechos reservados</p>
    </div>
    <div class="col-md-5 terms-and-politics ">
      <p>Términos y políticas de privacidad</p>
    </div>
  </div>

  <script src="/resources/bower/angular/angular.js"></script>
  <script src="/resources/bower/angular-route/angular-route.min.js"></script>
  <script src="/resources/bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/app.js"></script>
  <script src="/components/controllers/UserController.js"></script>
  <script src="/components/controllers/HomeController.js"></script>
  <script src="/components/controllers/ModalInstanceCtrl.js"></script>
  <script src="/resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>  
</body>
